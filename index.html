<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Marveldle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.308),rgba(0, 0, 0, 0.89) ),url(images/bg.jpg);
            background-position: center;
            
            height: 100vh;
            color: #c9d1d9;
            font-family: 'Arial', sans-serif;
        }
        .header-bg {
            background-color: #30363d;
            border-bottom: 1px solid #444c56;
            padding: 1rem 0;
        }
        .header-title {
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
        }
        .guess-area {
            background-color: #161b22;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .guess-input-group .form-control, .guess-input-group .btn {
            height: 50px;
        }
        .result-row {
            margin-top: 1rem;
        }
        .result-box {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            /* MUDANÇA: Aumenta a altura da caixa de resultado para 120px */
            height: 120px; 
            overflow: hidden;
            font-size: 0.9rem;
        }
        .result-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        .correct { background-color: #2da44e; color: #ffffff; }
        .partial { background-color: #d29922; color: #ffffff; }
        .incorrect { background-color: #6e7681; color: #ffffff; }
        
        .arrow-up, .arrow-down {
            font-size: 1.5rem;
            line-height: 1;
        }
        .autocomplete-container {
            position: relative;
        }
        .suggestions-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: #21262d;
            border: 1px solid #444c56;
            border-top: none;
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            display: none;
        }
        .suggestions-list li {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions-list li:hover {
            background-color: #30363d;
        }
    </style>
</head>
<body>

    <header class="header-bg text-center">
        <div class="container">
            <h1 class="header-title">MEU MARVELDLE</h1>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="guess-area">
                    <h5 class="text-center mb-4">Adivinhe o personagem de hoje!</h5>
                    
                    <div class="autocomplete-container">
                        <div class="input-group mb-3 guess-input-group">
                            <input type="text" class="form-control" id="guess-input" placeholder="Digite o nome do personagem..." aria-label="Personagem" autocomplete="off">
                            <button class="btn btn-primary" type="button" id="guess-button">Adivinhar</button>
                        </div>
                        <ul id="suggestions-list" class="suggestions-list"></ul>
                    </div>

                    <div class="row text-center mt-4">
                        <div class="col">Foto</div>
                        <div class="col">Gênero</div>
                        <div class="col">Tipo</div>
                        <div class="col">Cor de Pele</div>
                        <div class="col">Habilidades</div>
                        <div class="col">Origem</div>
                        <div class="col">Ano</div>
                    </div>
                    
                    <div id="results-container" class="mt-3">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="game.js"></script>
</body>
</html>
